<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="success-style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet" />
    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body>
    <main>
      <img src="./images/icon-success.svg" alt="success icon" />

      <h1>Thanks for subscribing!</h1>
      <p>
        A confirmation email has been sent to
        <span id="email">email@company.com</span>. Please open it and click the
        button inside to confirm your subscription.
      </p>
      <button onclick="location.assign('./index.html')">Dismiss message</button>
    </main>
    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.frontendmentor.io/profile/yassine-ramla"
        target="_blank"
        >yassine-ramla</a
      >.
    </footer>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const email = urlParams.get("email");
      document.getElementById("email").innerHTML = email;
    </script>
  </body>
</html>
